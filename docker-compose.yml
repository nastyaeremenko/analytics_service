version: '3'

services:
  zookeeper:
    image: zookeeper:3.5
    ports:
      - '2181:2181'
    environment:
      - ALLOW_ANONYMOUS_LOGIN=yes
    volumes:
      - zookeeper_data:/data

  clickhouse-node1:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node1
    hostname: clickhouse-node1
    ports:
      - '8123:8123'
      - '9000:9000'
    volumes:
      - ./data/node1:/etc/clickhouse-server
    depends_on:
      - zookeeper

  clickhouse-node2:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node2
    hostname: clickhouse-node2
    volumes:
      - ./data/node2:/etc/clickhouse-server
    depends_on:
      - zookeeper

  clickhouse-node3:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node3
    hostname: clickhouse-node3
    volumes:
      - ./data/node3:/etc/clickhouse-server
    depends_on:
      - zookeeper

  clickhouse-node4:
    image: yandex/clickhouse-server:20.4
    container_name: clickhouse-node4
    hostname: clickhouse-node4
    volumes:
      - ./data/node4:/etc/clickhouse-server
    depends_on:
      - zookeeper

  kafka:
    image: 'bitnami/kafka:latest'
    ports:
      - '9092:9092'
    environment:
      - KAFKA_BROKER_ID=1
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092
      - KAFKA_CFG_ADVERTISED_LISTENERS=PLAINTEXT://127.0.0.1:9092
      - KAFKA_CFG_ZOOKEEPER_CONNECT=zookeeper:2181
      - ALLOW_PLAINTEXT_LISTENER=yes
    volumes:
      - 'kafka_data:/bitnami'
    depends_on:
      - zookeeper

  my-mongodb:
    image: mongo:latest
    container_name: ugc-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb:/data/db

  web:
    build: .
    container_name: ugc-api
    restart: on-failure
    volumes:
      - ./src/:/usr/src/app/
    env_file:
      - .env.prod
    environment:
      - WAIT_HOSTS=kafka:9092
      - WAIT_HOSTS_TIMEOUT=300
      - WAIT_SLEEP_INTERVAL=30
      - WAIT_HOST_CONNECT_TIMEOUT=30
    depends_on:
      - kafka

  nginx:
    build: ./nginx
    ports:
      - '8000:80'
    depends_on:
      - web

  etl_analytics:
    build:
      context: .
      dockerfile: etl/Dockerfile
    container_name: etl_analytics
    working_dir: /etl/
    volumes:
      - ./etl:/etl/
    env_file:
      - .env.prod
    depends_on:
      - zookeeper
      - clickhouse-node1
      - clickhouse-node2
      - clickhouse-node3
      - clickhouse-node4
      - kafka
    command: python run.py

volumes:
  zookeeper_data:
    driver: local
  kafka_data:
    driver: local
  mongodb: